<table>
    <thead>
    <tr>
      <th>Email</th>
      <th>Full Name</th>
      <th>Marks</th>
      <th>Gender</th>
      <th>Country</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="entry : ${items}" th:object="${entry.value}" >
      <td>[[*{email}]]</td>
      <td>[[*{fullname}]]</td>
      <td>[[*{marks}]]</td>
      <td>[[*{gender}?'Male':'Female']]</td>
      <td>[[*{country}]]</td>
      <td><a  class="edit-button" th:href="@{|/student/edit/${entry.key}|}">Edit</a>
        <a  class="delete-button" th:href="@{|/student/delete/${entry.key}|}">Delete</a></td>
    </tr>
    
  </tbody>
  </table>

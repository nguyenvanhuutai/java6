<form method="post"  th:object="${student}">
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email"  ><br><br>
    
    <label for="fullname">Full Name:</label>
    <input type="text" th:field="*{fullname}" id="fullname"  ><br><br>
    
    <label for="marks">Marks:</label>
    <input type="text" th:field="*{marks}" id="marks" ><br><br>
    
    <label>Gender:</label>
    <div class="gender-container">
      <input type="radio" id="male"  th:field="*{gender}" value="true"  style="width: 25px; ">
      <label for="male">Male</label>
      <input type="radio" id="female" th:field="*{gender}"  value="false"  style="width: 25px;">
      <label for="female">Female</label>
    </div>
    
   <br><br>
    
    <label for="country">Country:</label>
    <select class="form-select" th:field="*{country}" aria-label="Default select example">
      <option value="" selected>Mặc Định</option>
      <option value="VN">Việt Nam</option>
      <option value="US">United States</option>
    </select>
    <br>
    <br>
    <br>
    <hr>
    
    <div class="action-buttons">
      <button th:formaction="@{/student/create}" >Create</button>
      <button th:formaction="@{|/student/update/${key}|}" >Update</button>
      <button th:formaction="@{|/student/delete/${key}|}" >Delete</button>
      <button th:formaction="@{/student/index}" >Reset</button>
    </div>
  </form>

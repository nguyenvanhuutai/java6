<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</head>
<body ng-app="app" ng-controller="ctrl">

    <h3 >Authorizing</h3>

    <table class="table table-primary" ng-if="db"  >
        <thead>
          <tr>
            <th> </th>
            <th ng-repeat="role in db.roles">{{role.name}} </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="acc in db.accounts">
            <th>{{acc.username}}</th>
            <th ng-repeat="role in db.roles">
                <input type="checkbox"
                        ng-checked="index_of(acc.username,role.id) >= 0"
                        ng-click="update(acc.username,role.id)">
            </th>

        </tr>
          
        </tbody>
      </table>
    
</body>
</html>

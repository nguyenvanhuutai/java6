<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav th:replace="~{/html_so6/security/_menu :: nav}"></nav>
    <hr>
    <h2 th:text="${message}"></h2>
    <hr>
    <h3 sec:authorize="!isAuthenticated()">Chưa đăng nhập</h3>
    <hr>
    <ul sec:authorize="isAuthenticated()">
        <li sec:authorize="hasRole('ADMIN')">Admin</li>
        <li sec:authorize="hasAnyRole('ADMIN','USER')">Admin or User</li>
        <li sec:authorize="hasRole('GUEST')">Guest</li>
    </ul>
    
</body>
</html>
